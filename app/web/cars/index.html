<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script type="text/javascript">
    $(document).ready(function() {
      function submit(option) {
        console.info("Submitting");
        submit_msg="<br /> <b>Thanks!</b><br />"
        $.ajax({
          url: 'https://api.devopssquad.com/api/',
          type: 'POST',
          crossDomain: true,
          data: option,
          headers: {
              "X-Api-Key": 'thisismyapikeythisismyapikeythisismyapikey'
          },
          dataType: 'json',
          contentType: "application/json",
          success: function (data) {
              console.info(data);
          }
        });
      };

      $('#submitA').on("click",function() {
        submit("{\"favorite\":\"bmw\"}");
        $("#result").html(submit_msg);
        $("#options").html("");
      });

      $('#submitB').on("click",function() {
        submit("{\"favorite\":\"mercedes-benz\"}");
        $("#result").html(submit_msg);
        $("#options").html("");
      });

      $('#submitC').on("click",function() {
        submit("{\"favorite\":\"audi\"}");
        $("#result").html(submit_msg);
        $("#options").html("");
      });

    });

    </script>
  </head>
  <body align=center>
    <img src="cars.jpg" alt="Cars" width="700px">
    <br/>
    <small>Photo by Alex Suprun on Unsplash</small>
    <br />
    <div id="options">
    <br /><p>Choose your favorite</p><br />
    <input type="submit" value="BMW" class="button" id="submitA"/>
    <input type="submit" value="Mercedes-Benz" class="button" id="submitB"/>
    <input type="submit" value="Audi" class="button" id="submitC"/>
    </div>
    <div id="result"></div>
    <div>
      <br /><br />
    </div>
    <div>
      <br /><a href="https://twitter.com/bruno_amaro" target="_blank">
Say Hi to Bruno on Twitter <img width="50px" src="https://help.twitter.com/content/dam/help-twitter/brand/logo.png" alt="Twitter"></a>
    </div>
  </body>
</html>
